<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Battleship</title>
  </head>

  <body>
    <header class="container__head">
      <h1 class="head__title">Battleship</h1>
      <p class="head__text">info game</p>
    </header>

    <main class="container__main">
      <div class="main__board">
        <div class="board__label-top"></div>
        <div class="board__label-left"></div>
        <div class="board"></div>
        <p class="board__player">Your grid</p>
      </div>

      <div class="main__board">
        <div class="board__label-top"></div>
        <div class="board__label-left"></div>
        <div class="board"></div>
        <p class="board__player">Opponent grid</p>
      </div>
    </main>

    <footer class="container__footer">
      <button class="reset">Reset</button>
      <svg
        class="reset__icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
      >
        <title>reload</title>

          d="M2 12C2 16.97 6.03 21 11 21C13.39 21 15.68 20.06 17.4 18.4L15.9 16.9C14.63 18.25 12.86 19 11 19C4.76 19 1.64 11.46 6.05 7.05C10.46 2.64 18 5.77 18 12H15L19 16H19.1L23 12H20C20 7.03 15.97 3 11 3C6.03 3 2 7.03 2 12Z"
        />
      </svg>
    </footer>
  </body>
</html>
